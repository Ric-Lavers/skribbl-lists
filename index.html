<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Skribbl lists</title>
  </head>

  <body>
    <div class="title"><img src="./assets/images/logo.gif" /></div>
    <section id="add-word">
      <h2>Group name is <span id="group-name"></span></h2>
      <h3>number of entries: <span id="num-of-entires"></span></h3>

      <form id="add-word-to-group">
        <div class="phrase">
          <label>
            Your phrase<br />
            <input id="new-word" class="input-style" type="text" />
          </label>
          <div class="error-message" ><small></small></div>
          <div id="copy-list" class="copy-list">
            Copy list
          </div>
        </div>
        <input id="new-word__submit" class="btn submit" type="submit"   />
      </form>
    </section>

    <section id="add-group_section">
      <button id="new-group" class="create-group btn">
        Create new group
      </button>
      <form id="add-group_form" style="display: none;" class="new-form">
        <label>
          Whats your group name <i>(one word)</i>?<br />
          <input id="new-group__input" class="input-style" type="text" />
        </label>
        <input id="new-group__submit" type="submit" class="btn submit" value="Create new group" />
      </form>
    </section>

    <script src="https://unpkg.com/xstate@4.8.0/dist/xstate.js"></script>
    <script src="./src/setup.js"></script>
    <script src="./src/machines/fetchMachine.js"></script>
    <script src="./src/index.js"></script>
  </body>
</html>
