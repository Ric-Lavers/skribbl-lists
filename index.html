<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skribbl lists</title>
  <style>
    section {
      margin: 16px 0;
    }
  </style>
</head>

<body>
  <h1>Skribbl lists</h1>
  <section id="add-word">
    <h2>Group name is <span id="group-name"></span></h2>
    <h3>number of entries: <span id="num-of-entires"></span></h3>

    <form id="add-word-to-group">
      <label>
        Your phrase<br />
        <input id="new-word" type="text" />
      </label>
      <input id="new-word__submit" type="submit" />
    </form>
    <button id="copy-list">
      Copy list to clipboard
    </button>
  </section>

  <section id="add-group_section">
    <button id="new-group">
      Create new group
    </button>
    <form id="add-group_form" style="display: none;">
      <label>
        Whats your group name <i>(one word)</i>?<br />
        <input id="new-group__input" type="text" />
      </label>
      <input id="new-group__submit" type="submit" />
    </form>
  </section>

  <script src="https://unpkg.com/xstate@4.8.0/dist/xstate.js"></script>
  <script src="./src/setup.js"></script>
  <script src="./src/machines/fetchMachine.js"></script>
  <script src="./src/index.js"></script>
</body>

</html>
